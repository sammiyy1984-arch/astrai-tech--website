<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrai.tech // Silicon Genesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000000;
        --text-color: #e5e5e5;
        --accent-color: #22c55e;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }

      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Glitch Keyframes */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 70% 0); transform: translate(1px, -1px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }

      .glitch-hover:hover::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        text-shadow: 2px 0 #ff00c1;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
        z-index: -1;
      }

      .glitch-hover:hover::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        text-shadow: -2px 0 #00fff9;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-2 0.3s infinite linear alternate-reverse;
        z-index: -2;
      }
    </style>

}
</script>
